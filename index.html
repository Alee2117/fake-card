<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="card-front">
          <img class="icon" src="./assets/icon.svg" alt="" />
          <div class="middle-front">#### #### #### ####</div>
          <div class="bottom-front">
            <div class="card-name">Cardholder Name</div>
            <div class="card-date">
              <span class="card-month">MM</span>/<span class="card-year"
                >YY</span
              >
            </div>
          </div>
        </div>
        <div class="card-back">
          <div class="cvc-back">000</div>
        </div>
      </div>

      <div class="main">
        <form>
          <fieldset class="card-details">
            <label for="name">CARDHOLDER NAME</label>
            <input required
              placeholder="e.g. Jane Appleseed"
              name="name"
              id="name"
              type="text"
            />

            <label for="card-num">CARD NUMBER</label>
            <input required
              placeholder="e.g. 1234 5678 9120 0000"
              name="card-num"
              id="card-num"
              type="text"
              maxlength="19"
            />
          </fieldset>
          <fieldset class="card-finer-details">
            <div class="month-date">
              <label for="date">Exp. Date (MM/YY)</label>
              <div>
                <input required max="12" placeholder="MM" name="month" id="month" type="number" />
                <input required placeholder="YY" name="year" id="year" type="number" />
              </div>
            </div>
            <div class="cvc">
              <label for="cvc">CVC</label>
              <input required placeholder="e.g. 123" name="cvc" id="cvc" type="number" />
            </div>
          </fieldset>
          <button type="submit">Confirm</button>
        </form>
      </div>
    </div>

    <script src="./js/scripts.js"></script>
  </body>
</html>
